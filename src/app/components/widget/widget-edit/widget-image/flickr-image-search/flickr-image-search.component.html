<!-- Top nav bar -->
	<nav class="navbar navbar-light pg-gray fixed-top">
		<a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}" class="pg-font-black"><i class="fas fa-chevron-left"></i></a>
		<div class="pg-80-width">
			<a class="navbar-brand font-weight-bold float-left" routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/{{wgid}}/flickr"><b class="pg-text-gray pg-underline">Search Flickr</b></a>
		</div>
	</nav>
<!-- /Top nav bar -->

<div class="container-fluid">
	<div class="input-group">
		 <input [(ngModel)]="searchText" type="text" class="form-control">
		 <span class="input-group-btn">
		    <a (click)="searchPhotos()" class="btn btn-default" type="button">Search</a>
		 </span>
	</div>
	<br>
	<div class="row">
	 <div *ngFor = "let pic of photos" class="col-xs-4">
	   <img (click)="selectPhoto(pic)" width="100%" [src] = "['https://farm' + pic.farm + '.staticflickr.com/' + pic.server + '/' +   pic.id + '_' + pic.secret + '_s.jpg']"/>
	 </div>
	</div>
</div>

<!-- Footer nav bar -->
	<nav class="navbar navbar-dark fixed-bottom pg-gray">
		<div class="pg-width">
			<a class="float-right" routerLink="/user/{{uid}}"><i class="fas fa-user"></i></a>
		</div>
	</nav>
<!-- /Footer nav bar -->
