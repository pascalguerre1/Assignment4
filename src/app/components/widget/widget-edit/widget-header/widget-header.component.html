	<!-- Top nav bar -->
		<nav class="navbar navbar-light pg-gray fixed-top">
			<a routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget" class="pg-font-black"><i class="fas fa-chevron-left"></i></a>
			<div class="pg-80-width">
				<a class="navbar-brand font-weight-bold float-left" routerLink="/user/{{uid}}/website/{{wid}}/page/{{pid}}/widget/new"><b class="pg-text-gray pg-underline">Widget Edit</b></a>
			</div>
			<button [disabled]="f.invalid" type="submit" form="widgetForm" class="btn pg-button-like-a pg-font-black" ><i class="fas fa-check"></i></button>
		</nav>
	<!-- /Top nav bar -->

	<!-- form -->
		<div class="container-fluid animate-bottom">
			<form id="widgetForm" (ngSubmit)="update()" #f="ngForm">
				<div class="form-group">
					<label for="Name"><strong>Name</strong></label>
					<input type="text" ngModel="{{widget.name}}" #name="ngModel" name="name" class="form-control">
				</div>
				<div class="form-group">
					<label for="text"><strong>Text</strong></label>
					<input type="text" required ngModel="{{widget.text}}" #text="ngModel" name="text" class="form-control">
				</div>
				<div class="alert alert-danger" *ngIf="text.invalid && text.touched">Text can't be empty</div>
				<div class="form-group">
					<label for="Size"><strong>Size</strong></label>
					<select type="number" required ngModel="{{widget.size}}" #size="ngModel" name="size" class="form-control">
						<option value="1">1</option>
						<option value="2">2</option>
						<option value="3">3</option>
						<option value="4">4</option>
						<option value="5">5</option>
						<option value="6">6</option>
					</select>
				</div>

				<!-- buttons -->
					<div>
						<div class="alert alert-danger" *ngIf="size.invalid && size.touched">Size can't be empty</div>
						<button [disabled]="f.invalid" class="btn btn-primary btn-block" type="submit">Submit</button>
						<button type="button" class="btn btn-danger btn-block" (click)="remove()">Delete</button>
					</div>
				<!-- /buttons -->
			</form>
		</div>
	<!-- /form -->

	<!-- Footer nav bar -->
		<nav class="navbar navbar-dark fixed-bottom pg-gray">
			<div class="pg-width">
				<a class="float-right" routerLink="/user/:uid"><i class="fas fa-user"></i></a>
			</div>
		</nav>
	<!-- /Footer nav bar -->
