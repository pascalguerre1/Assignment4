	<!-- Registration Page -->
		<div class="container">
			<h1>Register</h1>

			<!-- form -->
				<form>
					<div class="form-group">
						<input type="text" name="username" placeholder="Username" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" name="password" placeholder="Password" class="form-control">
					</div>
					<div class="form-group">
						<input type="password" name="verify-password" placeholder="Verify password" class="form-control">
					</div>
					<!-- buttons -->
						<a class="btn btn-primary btn-block" routerLink="/user/:uid">Register</a>
						<a class="btn btn-danger btn-block" routerLink="/login">Cancel</a>
					<!-- /buttons -->
				</form>
			<!-- /form -->
		</div>
	<!-- /Registration Page -->
